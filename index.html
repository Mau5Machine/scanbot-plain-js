<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScanBot Lab Dynamo Example</title>
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <!-- Barcode Scanner Button -->
     <div class="container mt-4">
      <button class="btn-info barcode-scanner-button">Barcode Scanner</button>
    </div>
    <!-- Barcode Scanner Window -->
    <div class="controller barcode-scanner-controller">
      <div id="barcode-scanner-container" class="view-controller-container">
        <div class="web-sdk-progress-bar"></div>
      </div>
      <div class="action-bar">
        <div class="barcode-result-container"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <!-- Add ScanbotSDK framework -->
    <script src="https://cdn.jsdelivr.net/npm/scanbot-web-sdk@2.6.1/bundle/ScanbotSDK.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
